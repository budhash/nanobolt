---

name: Test NanoBolt

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up - python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies - common
        run: |
          make setup-dev

      - name: Install dependencies - test
        run: |
          make setup-test

      - name: Install dependencies - release
        run: |
          make setup-release

      - name: Lint - code
        run: |
          make lint-code

      - name: Lint - type
        run: |
          make lint-type

      - name: Lint - yaml
        run: |
          make lint-yaml

      - name: Run - tests
        run: |
          make tests

      - name: Build - package
        run: |
          make package
